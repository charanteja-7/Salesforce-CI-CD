<template>
    <template if:true={openModal}>
        <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="worklog-modal-heading" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <h2 id="worklog-modal-heading" class="slds-text-heading_medium">Work Logs</h2>
                    <button class="slds-button slds-button_icon slds-modal__close" title="Close" onclick={close}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                    </button>
                </header>

                <div class="slds-modal__content slds-p-around_medium">
                    <template if:true={loading}>
                        <div class="slds-p-around_medium slds-text-align_center">
                            <lightning-spinner alternative-text="Loading"></lightning-spinner>
                        </div>
                    </template>

                    <template if:false={loading}>
                        <div class="slds-m-bottom_medium slds-grid slds-gutters slds-wrap">
                            <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                                <lightning-input
                                    type="datetime"
                                    name="startedAt"
                                    label="Started At"
                                    value={wlStartedAt}
                                    onchange={handleChange}>
                                </lightning-input>
                            </div>
                            <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-4">
                                <lightning-input
                                    type="number"
                                    name="minutes"
                                    label="Time Spent (Minutes)"
                                    value={wlMinutes}
                                    min="1"
                                    onchange={handleChange}>
                                </lightning-input>
                            </div>
                            <div class="slds-col slds-size_1-of-1">
                                <lightning-textarea
                                    name="comment"
                                    label="Comment"
                                    value={wlComment}
                                    onchange={handleChange}>
                                </lightning-textarea>
                            </div>
                            <div class="slds-col slds-size_1-of-1 slds-m-top_small">
                                <lightning-button variant="brand" label="Add Work Log" onclick={addLog}></lightning-button>
                            </div>
                        </div>

                        <template if:true={logs.length}>
                            <ul class="slds-has-dividers_around-space">
                                <template for:each={logs} for:item="log">
                                    <li key={log.id} class="slds-item slds-p-vertical_small">
                                        <div class="slds-grid slds-gutters slds-wrap">
                                            <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-3">
                                                <span class="slds-text-title_caps slds-text-color_weak">Started</span>
                                                <div>{log.StartedAt__c}</div>
                                            </div>
                                            <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-6">
                                                <span class="slds-text-title_caps slds-text-color_weak">Minutes</span>
                                                <div>{log.TimeSpentMinutes__c}</div>
                                            </div>
                                            <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-3">
                                                <span class="slds-text-title_caps slds-text-color_weak">By</span>
                                                <div>{log.CreatedByName}</div>
                                            </div>
                                            <div class="slds-col slds-size_1-of-1">
                                                <span class="slds-text-title_caps slds-text-color_weak">Comment</span>
                                                <div class="slds-text-longform">{log.Comment__c}</div>
                                            </div>
                                        </div>
                                    </li>
                                </template>
                            </ul>
                        </template>
                        <template if:false={logs.length}>
                            <div class="slds-text-color_weak slds-p-vertical_small">No work logs yet.</div>
                        </template>
                    </template>
                </div>

                <footer class="slds-modal__footer">
                    <lightning-button label="Close" onclick={close}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
