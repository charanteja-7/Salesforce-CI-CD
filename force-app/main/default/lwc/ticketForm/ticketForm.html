<template>
    <template if:true={openModal}>
        <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                            <template if:true={recordId}>
                                <h2 id="modal-heading-edit" class="slds-text-heading_medium">Edit Ticket</h2>
                            </template>
                            <template if:false={recordId}>
                                <h2 id="modal-heading-new" class="slds-text-heading_medium">New Ticket</h2>
                            </template>
                    <button class="slds-button slds-button_icon slds-modal__close" title="Close" onclick={close}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                    </button>
                </header>

                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <div class="slds-grid slds-gutters slds-wrap">
                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                            <lightning-combobox
                                name="type"
                                label="Type"
                                value={typeVal}
                                options={typeOptions}
                                onchange={handleChange}
                                required>
                            </lightning-combobox>
                        </div>
                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                            <lightning-combobox
                                name="status"
                                label="Status"
                                value={statusVal}
                                options={statusOptions}
                                onchange={handleChange}
                                required>
                            </lightning-combobox>
                        </div>

                        <div class="slds-col slds-size_1-of-1">
                            <lightning-textarea
                                name="desc"
                                label="Description"
                                value={description}
                                onchange={handleChange}>
                            </lightning-textarea>
                        </div>

                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                            <lightning-input
                                type="datetime"
                                name="startedAt"
                                label="Started At"
                                value={startedAt}
                                onchange={handleChange}>
                            </lightning-input>
                        </div>

                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                            <lightning-input
                                type="text"
                                name="assignee"
                                label="Assignee (User Id)"
                                value={assigneeId}
                                onchange={handleChange}>
                            </lightning-input>
                        </div>

                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                            <lightning-input
                                type="number"
                                name="progress"
                                label="Progress %"
                                value={progress}
                                min="0"
                                max="100"
                                onchange={handleChange}>
                            </lightning-input>
                        </div>
                    </div>
                </div>

                <footer class="slds-modal__footer">
                    <lightning-button label="Cancel" onclick={close} class="slds-m-right_small"></lightning-button>
                    <lightning-button variant="brand" label="Save" onclick={handleSave}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
