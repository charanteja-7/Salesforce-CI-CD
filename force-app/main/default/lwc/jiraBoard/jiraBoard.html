<template>
    <lightning-card title="Jira Lite Board" icon-name="standard:task">
        <div class="slds-p-horizontal_small slds-p-vertical_x-small slds-grid slds-gutters">
            <div class="slds-col slds-size_1-of-1 slds-medium-size_3-of-4 slds-large-size_4-of-5">
                <div class="slds-grid slds-gutters">
                    <div class="slds-col">
                        <lightning-combobox
                            name="status"
                            label="Status"
                            value={status}
                            options={statusOptions}
                            onchange={handleFilterChange}
                        ></lightning-combobox>
                    </div>
                    <div class="slds-col">
                        <lightning-combobox
                            name="type"
                            label="Type"
                            value={typeVal}
                            options={typeOptions}
                            onchange={handleFilterChange}
                        ></lightning-combobox>
                    </div>
                    <div class="slds-col slds-p-top_large">
                        <lightning-input
                            type="checkbox"
                            name="mine"
                            label="My tickets only"
                            checked={myTicketsOnly}
                            onchange={handleFilterChange}
                        ></lightning-input>
                    </div>
                </div>
            </div>
            <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-4 slds-large-size_1-of-5 slds-text-align_right">
                <lightning-button variant="brand" label="New Ticket" onclick={openCreate}></lightning-button>
            </div>
        </div>

        <template if:true={loading}>
            <div class="slds-p-around_medium slds-text-align_center">
                <lightning-spinner alternative-text="Loading"></lightning-spinner>
            </div>
        </template>

        <template if:false={loading}>
            <div class="slds-p-horizontal_small slds-p-bottom_small">
                <div class="slds-grid slds-wrap slds-gutters">
                    <template for:each={tickets} for:item="t">
                        <div key={t.id} class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-3">
                            <article class="slds-card slds-m-around_x-small">
                                <div class="slds-card__header slds-grid">
                                    <header class="slds-media slds-media_center slds-has-flexi-truncate">
                                        <div class="slds-media__figure">
                                            <lightning-icon icon-name="standard:task" size="small"></lightning-icon>
                                        </div>
                                        <div class="slds-media__body">
                                            <h2 class="slds-card__header-title">
                                                <span>{t.Name}</span>
                                            </h2>
                                            <p class="slds-text-title_caps slds-text-color_weak">{t.Type__c} â€¢ {t.Status__c}</p>
                                            <template if:true={t.AssigneeName}>
                                                <p class="slds-text-body_small slds-text-color_weak">Assignee: {t.AssigneeName}</p>
                                            </template>
                                        </div>
                                        <div class="slds-no-flex">
                                            <lightning-button-menu alternative-text="Actions" menu-alignment="right">
                                                <lightning-menu-item value={t.id} label="Edit" data-id={t.id} onclick={openEdit}></lightning-menu-item>
                                                <lightning-menu-item value={t.id} label="Work Logs" data-id={t.id} onclick={openLogs}></lightning-menu-item>
                                            </lightning-button-menu>
                                        </div>
                                    </header>
                                </div>
                                <div class="slds-card__body slds-card__body_inner">
                                    <p class="slds-text-longform slds-line-clamp_small">{t.Description__c}</p>
                                    <div class="slds-m-top_small">
                                        <lightning-input type="number" label="Progress %" value={t.Progress__c} data-id={t.id} onchange={handleProgressInput}></lightning-input>
                                    </div>
                                </div>
                                <div class="slds-card__footer">
                                    <div class="slds-button_group" role="group">
                                        <lightning-button label="To Do" data-id={t.id} data-status="To Do" onclick={changeStatus}></lightning-button>
                                        <lightning-button label="In Progress" data-id={t.id} data-status="In Progress" onclick={changeStatus}></lightning-button>
                                        <lightning-button label="In Review" data-id={t.id} data-status="In Review" onclick={changeStatus}></lightning-button>
                                        <lightning-button label="Done" data-id={t.id} data-status="Done" onclick={changeStatus}></lightning-button>
                                    </div>
                                </div>
                            </article>
                        </div>
                    </template>
                    <template if:true={tickets.length}>
                        <div class="slds-col slds-size_1-of-1 slds-text-align_center slds-m-vertical_small">
                            <lightning-button label="Refresh" onclick={refresh}></lightning-button>
                        </div>
                    </template>
                    <template if:false={tickets.length}>
                        <div class="slds-col slds-size_1-of-1 slds-p-around_medium slds-text-align_center slds-text-color_weak">
                            No tickets found with current filters.
                        </div>
                    </template>
                </div>
            </div>
        </template>

        <c-ticket-form onsaved={handleSaved}></c-ticket-form>
        <c-work-log-list></c-work-log-list>
    </lightning-card>
</template>
